version: '3.8'

services:
  # WebSocket Server
  websocket-server:
    build:
      context: .
      dockerfile: deployments/docker/Dockerfile
    container_name: websocket-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - READ_BUFFER_SIZE=1024
      - WRITE_BUFFER_SIZE=1024
    networks:
      - websocket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Envoy Proxy (optional, controlled by profile)
  envoy:
    image: envoyproxy/envoy:v1.28-latest
    container_name: envoy-proxy
    profiles:
      - envoy
    ports:
      - "10000:10000"  # WebSocket proxy port
      - "9901:9901"    # Envoy admin interface
    volumes:
      - ./deployments/envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
    command: ["-c", "/etc/envoy/envoy.yaml"]
    networks:
      - websocket-network
    depends_on:
      - websocket-server
    restart: unless-stopped

networks:
  websocket-network:
    driver: bridge
